apply plugin: "com.github.sdong.gradle.coverityfortify"

buildscript {
    repositories {
        mavenLocal()
		jcenter()
		flatDir { dirs 'plugin' }
	}
	
	
	dependencies {
		classpath group: 'com.github.sdong.gradle', name: 'coverityfortifyPlugin', version: '1.2.1' 
	}
}	

 
coverity_fortify{
	coverity{
		//COVERITY_HOME 
		//coverityHome = "d:/coverity"
		//output folder
		intermediateDir = "d:/temp/coverityfortifyplugin/coverity"
		zipfile = "d:/temp/coverityfortifyplugin/coverity.zip"
	}
	
	fortify{
		
		//Fortify home, default it will get base on local environment FORTIFY_HOME
		fortifyHome = "d:/fortify"
		
		//output folder
		intermediateDir = "d:/temp/coverityfortifyplugin/fortify"
		
		//build id, default value is fortify_buidlId
		fortifyBuildId = "Fortify_build_id"
		
		//source version 1.4, 1.5, 1.6, 1.7, default value is 1.4
		sourceVersion = "1.4"
		zipfile =""
	}
	
	
}
